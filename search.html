<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search | UFC Gym</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #f0f0f0;
      background: #1b1b1b url('images/texture.png') repeat;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 3rem auto;
      padding: 1rem;
    }
    h2 {
      color: #e10600;
      text-transform: uppercase;
      margin-bottom: 1rem;
      text-align: center;
    }
    form {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      width: 70%;
      padding: 0.75rem;
      border: 2px solid #3a3a3a;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 1.25rem;
      background-color: #e10600;
      border: none;
      border-radius: 4px;
      color: #f0f0f0;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ff5733;
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>

  <header style="position:fixed; top:0; left:0; right:0; background-color:#2c2c2c; border-bottom:3px solid #e10600; z-index:1000;">
    <div style="max-width:1200px; margin:0 auto; display:flex; justify-content:space-between; align-items:center; padding:0.5rem 1rem;">
      <nav style="display:flex; gap:1rem;">
        <a href="index.html" style="color:#f0f0f0; text-decoration:none; font-weight:bold;">Home</a>
        <a href="search.html" style="color:#f0f0f0; text-decoration:none; font-weight:bold;">Search</a>
        <a href="about.html" style="color:#f0f0f0; text-decoration:none; font-weight:bold;">About Us</a>
      </nav>
      <div>
        <img src="images/ufc_logo.png" alt="UFC Gym Logo" style="max-height:50px;">
      </div>
    </div>
  </header>
  <div style="height:70px;"></div>

  <div class="container">
    <h2>Search</h2>
    <form>
      <input type="text" placeholder="Search for a style or matchup..." />
      <button type="submit">Go</button>
    </form>
    <p>(Search functionality is not implemented in this demo.)</p>
  </div>

  <footer style="background-color:#2c2c2c; text-align:center; padding:1rem; border-top:3px solid #e10600; font-size:0.85rem; color:#ccc;">
    <p>© 2025 cringywrinkles – UFC Ultimate Fighter Guide</p>
  </footer>

</body>
</html>
